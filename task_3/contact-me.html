<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>

    <link rel="stylesheet" href="global.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-slate-200 min-h-screen poppins-regular">
    <!-- ====================================================== -->
    <!--                       NAVBAR                            -->
    <!-- ====================================================== -->
    <nav
      class="bg-white shadow-md py-4 px-6 flex items-center justify-between fixed top-0 left-0 w-full z-50"
    >
      <div class="flex items-center gap-3">
        <a href="/index.html" class="cursor-pointer">
          <img
            src="https://avatars3.githubusercontent.com/u/34464790?s=220&v=4"
            alt="logo"
            class="w-12"
          />
        </a>
        <div class="hidden md:flex gap-6 text-gray-700 text-lg">
          <a href="index.html" class="hover:text-black">Home</a>
          <a
            href="https://github.com/LuckyPrima"
            class="hover:text-black"
            target="_blank"
            >My Project</a
          >
        </div>
      </div>

      <!-- RIGHT -->
      <a
        href="contact-me.html"
        class="bg-slate-900 hover:bg-slate-700 text-white text-sm md:text-base px-5 py-2 rounded-full shadow"
      >
        Contact Me
      </a>
    </nav>

    <!-- ====================================================== -->
    <!--                      CONTACT FORM                       -->
    <!-- ====================================================== -->
    <div class="flex items-center justify-center pt-24">
      <div class="w-full max-w-3xl bg-white shadow-xl rounded-2xl p-10 mt-10">
        <h1 class="text-2xl md:text-3xl poppins-semibold text-center mb-10">
          GET IN TOUCH
        </h1>

        <form class="space-y-6">
          <!-- NAME -->
          <div>
            <label class="block font-semibold mb-1">Name</label>
            <input
              type="text"
              class="w-full p-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-500"
              placeholder="Your Name"
            />
          </div>

          <!-- EMAIL -->
          <div>
            <label class="block font-semibold mb-1">Email</label>
            <input
              type="email"
              class="w-full p-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-500"
              placeholder="your@email.com"
            />
          </div>

          <!-- PHONE -->
          <div>
            <label class="block font-semibold mb-1">Phone Number</label>
            <input
              type="text"
              class="w-full p-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-500"
              placeholder="0821xxxxxxx"
            />
          </div>

          <!-- SUBJECT -->
          <div>
            <label class="block font-semibold mb-1">Subject</label>
            <select
              class="w-full p-3 bg-white border border-gray-300 rounded-lg shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-slate-500"
            >
              <option value="">Select Subject</option>
              <option value="project">Project Inquiry</option>
              <option value="collab">Collaboration</option>
              <option value="support">Support</option>
              <option value="other">Other</option>
            </select>
          </div>

          <!-- MESSAGE -->
          <div>
            <label class="block font-semibold mb-1">Your Message</label>
            <textarea
              class="w-full p-3 h-40 bg-white border border-gray-300 rounded-lg shadow-sm resize-none focus:outline-none focus:ring-2 focus:ring-slate-500"
              placeholder="Write your message here..."
            ></textarea>
          </div>

          <!-- SUBMIT -->
          <div class="flex justify-end pt-4">
            <button
              type="submit"
              class="bg-slate-900 hover:bg-slate-700 text-white px-10 py-3 rounded-full shadow-lg transition"
            >
              submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
