<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Project</title>

    <link rel="stylesheet" href="global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-200 min-h-screen poppins-regular">

    <div class="flex items-center justify-center py-10">
      <div class="w-full max-w-3xl bg-white p-10 rounded-2xl shadow-xl">
        <a href="../my-project.html" class="text-xl hover:text-gray-500">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="text-3xl font-semibold text-center mb-8">Edit Project</h1>

        <form id="editProjectForm" class="space-y-6">
          <!-- Title -->
          <div>
            <label class="block font-semibold mb-1">Project Name</label>
            <input
              id="titleProject"
              type="text"
              class="w-full p-3 bg-white border border-gray-300 rounded-lg"
              required
            />
          </div>

          <!-- Date -->
          <div class="flex gap-4">
            <div class="flex-1">
              <label class="block font-semibold mb-1">Start Date</label>
              <input
                id="startDate"
                type="date"
                class="w-full p-3 bg-white border border-gray-300 rounded-lg"
                required
              />
            </div>

            <div class="flex-1">
              <label class="block font-semibold mb-1">End Date</label>
              <input
                id="endDate"
                type="date"
                class="w-full p-3 bg-white border border-gray-300 rounded-lg"
                required
              />
            </div>
          </div>

          <!-- Description -->
          <div>
            <label class="block font-semibold mb-1">Description</label>
            <textarea
              id="description"
              class="w-full p-3 h-40 bg-white border border-gray-300 rounded-lg resize-none"
              required
            ></textarea>
          </div>

          <!-- Language -->
          <div>
            <label class="block font-semibold mb-1">Language</label>
            <select
              id="language"
              class="w-full p-3 bg-white border border-gray-300 rounded-lg"
              required
            >
              <option value="javascript">Javascript</option>
              <option value="typescript">Typescript</option>
              <option value="C++">C++</option>
              <option value="golang">Golang</option>
            </select>
          </div>

          <!-- CURRENT IMAGE -->
          <div>
            <label class="block font-semibold mb-1">Current Image</label>
            <img
              id="previewImage"
              class="w-full h-48 object-cover rounded-lg shadow mb-3"
            />
          </div>

          <!-- IMAGE INPUT -->
          <div>
            <label class="block font-semibold mb-1">Replace Image</label>
            <input
              type="file"
              id="uploadImage"
              accept="image/*"
              class="w-full p-3 bg-white border border-gray-300 rounded-lg"
            />
          </div>

          <!-- Submit -->
          <div class="flex justify-end pt-4">
            <button
              type="submit"
              class="bg-slate-900 hover:bg-slate-700 text-white px-10 py-3 rounded-full shadow-lg"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="utils/edit-project.js"></script>
  </body>
</html>
