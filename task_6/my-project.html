<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>

    <link rel="stylesheet" href="global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-200 min-h-screen poppins-regular">
    <!-- ====================================================== -->
    <!--                       NAVBAR                            -->
    <!-- ====================================================== -->
    <nav
      class="bg-white shadow-md py-4 px-6 flex items-center justify-between fixed top-0 left-0 w-full z-50"
    >
      <div class="flex items-center gap-3">
        <a href="/index.html" class="cursor-pointer">
          <img
            src="https://avatars3.githubusercontent.com/u/34464790?s=220&v=4"
            alt="logo"
            class="w-12"
          />
        </a>
        <div class="hidden md:flex gap-6 text-gray-700 text-lg">
          <a href="index.html" class="hover:text-black">Home</a>
          <a href="my-project.html" class="hover:text-black">My Project</a>
        </div>
      </div>

      <!-- RIGHT -->
      <a
        href="contact-me.html"
        class="bg-slate-900 hover:bg-slate-700 text-white text-sm md:text-base px-5 py-2 rounded-full shadow"
      >
        Contact Me
      </a>
    </nav>

    <!-- ====================================================== -->
    <!--                      PROJECT FORM                      -->
    <!-- ====================================================== -->
    <div class="flex items-center justify-center py-24">
      <div class="w-full max-w-5xl">
        <div class="bg-white shadow-xl rounded-2xl p-10 mt-10">
          <h1 class="text-2xl md:text-3xl poppins-semibold text-center">
            Add Project
          </h1>
          <h3 class="text-lg md:text-xl poppins-regular text-center mb-10">
            Insert your project below
          </h3>

          <form id="addProject" class="space-y-6">
            <!-- TITLE -->
            <div>
              <label for="titleProject" class="block font-semibold mb-1"
                >Project Name</label
              >
              <input
                id="titleProject"
                type="text"
                class="w-full p-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-500"
                placeholder="Name of your project"
                required
              />
            </div>

            <!-- DATE -->
            <div class="flex justify-between gap-4 flex-wrap">
              <div class="grow">
                <label for="startDate" class="block font-semibold mb-1"
                  >Start Date</label
                >
                <input
                  type="date"
                  class="w-full p-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-500"
                  id="startDate"
                  required
                />
              </div>
              <div class="grow">
                <label for="endDate" class="block font-semibold mb-1"
                  >End Date</label
                >
                <input
                  type="date"
                  class="w-full p-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-500"
                  id="endDate"
                  required
                />
              </div>
            </div>

            <!-- DESCRIPTION -->
            <div>
              <label for="description" class="block font-semibold mb-1"
                >Description</label
              >
              <textarea
                id="description"
                class="w-full p-3 h-40 bg-white border border-gray-300 rounded-lg shadow-sm resize-none focus:outline-none focus:ring-2 focus:ring-slate-500"
                placeholder="Write description of your project..."
                required
              ></textarea>
            </div>

            <!-- LANGUAGE -->
            <div>
              <label for="language" class="block font-semibold mb-1"
                >Language</label
              >
              <select
                id="language"
                required
                class="w-full p-3 bg-white border border-gray-300 rounded-lg shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-slate-500"
              >
                <option value="">Select Language</option>
                <option value="javascript">Javascript</option>
                <option value="typescript">Typescript</option>
                <option value="C++">C++</option>
                <option value="golang">Golang</option>
              </select>
            </div>

            <!-- IMAGE UPLOAD -->
            <div>
              <label for="uploadImage" class="block font-semibold mb-1"
                >Image Upload</label
              >
              <input
                type="file"
                id="uploadImage"
                name="filename"
                class="w-full p-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-500"
                accept="Image/*"
              />
            </div>

            <!-- SUBMIT -->
            <div class="flex justify-end pt-4">
              <button
                type="submit"
                class="bg-slate-900 hover:bg-slate-700 text-white px-10 py-3 rounded-full shadow-lg transition"
              >
                submit
              </button>
            </div>
          </form>
        </div>

        <!-- LIST CARD -->
        <div class="bg-white shadow-xl rounded-2xl p-10 mt-10">
          <h1 class="text-2xl md:text-3xl poppins-semibold text-center mb-5">
            My Projects
          </h1>
          <div class="text-center mb-6">
            <h3 class="text-lg md:text-xl poppins-regular">Project List</h3>
          </div>
          <div class="mb-6">
            <select id="filterLanguage" class="p-3 border rounded-lg">
              <option value="">All Languages</option>
              <option value="javascript">Javascript</option>
              <option value="typescript">Typescript</option>
              <option value="C++">C++</option>
              <option value="golang">Golang</option>
            </select>
          </div>
          <div
            id="projectsContainer"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-10"
          ></div>
        </div>
      </div>
    </div>
    <script src="utils/index.js"></script>
  </body>
</html>
